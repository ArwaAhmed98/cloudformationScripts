Parameters:
  myLaunchTemplateVersionNumber:
    Type: String
    Default: 1
    Description: the number of servers to be launched by default
  EnvironmentName:
    Type: String
    Description: the env name value
Outputs:
  ALBDNS:
    Value: !GetAtt WebAppLB.DNSName

# Template to start from here the ASG 
Resources:
  WebAppLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt-get update -y
          apt-get install apache2 -y
          systemctl start apache2.service
          cd /var/www/html
          echo "it works! Udagram, Udacityâ€ > index.html
     ImageId: ami-0ee23bfc74a881de5
     KeyName: VocareumKey2
     SecurityGroupIds:
       - !Ref WebAccessSecurityGroup # needed to be replaced every time of destroy and apply
     InstanceType: t3.small
      BlockDeviceMappings:
      - DeviceName: "/dev/sdk"
        Ebs:
          VolumeSize: '10'
   ############################################# secuirty group ###################################################
    WebAccessSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow http to our test host
        VpcId:
          Ref: MainVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
     ############################################# secuirty group ###################################################
################## START THE AUTO SCALING GROUP ############
WebAppGroup:
 Type: AWS::AutoScaling::AutoScalingGroup
 Properties:
   VPCZoneIdentifier:
   - Fn::ImportValue: 
       !Sub "${EnvironmentName}-PRIV-NETS"
   LaunchTemplate:
     LaunchTemplateId: !Ref myWebAppLaunchTemplate
     Version: !Ref myLaunchTemplateVersionNumber
   MinSize: '2'
   MaxSize: '4'
   TargetGroupARNs:
   - Ref: WebAppTargetGroup
### THE ASG  =>  =>  =>  Launch config/tempelate
### THE LB   =>  =>  =>  Target Group
############# start the load balancer section here ############
  WebAppTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 8
      HealthyThresholdCount: 2
      Port: 8080
      Protocol: HTTP
      UnhealthyThresholdCount: 5
      VpcId: 
        Fn::ImportValue:
          Fn::Sub: "${EnvironmentName}-MainVPC"
########### LB ##########
  WebAppLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
      - Fn::ImportValue: !Sub "${EnvironmentName}-PUB1-SN"
      - Fn::ImportValue: !Sub "${EnvironmentName}-PUB2-SN"
      SecurityGroups:
      - Ref: LBSecGroup
####### LBSecGroup ########
LBSecGroup:
 Type: AWS::EC2::SecurityGroup
 Properties:
   GroupDescription: Allow http to load balancer
   VpcId:
     Fn::ImportValue:
       !Sub "${EnvironmentName}-VPCID"
   SecurityGroupIngress:
   - IpProtocol: tcp
     FromPort: 80
     ToPort: 80
     CidrIp: 0.0.0.0/0
   SecurityGroupEgress:
   - IpProtocol: tcp
     FromPort: 80
     ToPort: 80
     CidrIp: 0.0.0.0/0
 
